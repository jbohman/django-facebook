{% load facebook %}
{% comment %}
<fb:login-button autologoutlink="true" perms="{% facebook_perms %}"></fb:login-button>
{% endcomment %}

<form class="connect-button" name="login" method="post" action="{% url facebook_login %}">
{% csrf_token %}
{% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
{% endif %}
<input type="image" onclick="facebookConnect(this.form);return false;" src="{% if button %}{{ button }}{% else %}http://static.ak.fbcdn.net/images/fbconnect/login-buttons/connect_light_large_long.gif{% endif %}" />
</form>
